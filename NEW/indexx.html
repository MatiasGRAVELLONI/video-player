<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video  id= "video" poster="./images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
           <div class="player-overlay">
            <h2 class="player-title">Video</h2>
               <div class="player-actions">
                   <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>    
                   <button class="button" id="play" aria-label="play" title="play"></button>
                   <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
                   <button class="button" id="forward" aria-label="avanzar 10 segundos" title="avanzar 10 segundos"></button>
               </div>
               <div class="player-progress">
                <input id="progress" type="range" min="0" value="0" step="1">
               </div>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
